<!DOCTYPE html>
<html>
<head>
    <title>Xing frontend playground</title>
    <meta name="keywords" content="frontend, developer, test">
    <meta name="description" content="Test case description">
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font: 14px/16px Arial, Helvetica, sans-serif
        }

        #wrapper {
            position:absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 300px;
            margin: -150px auto auto -250px;
        }

        #mlf {
            list-style: none;
        }

        #mlf li {
            margin: 10px 0;
        }

        #mlf label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        #mlf label[for="mlf-iread"] {
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="mlf-wrapper">
            <form action="#" method="post">
                <fieldset>
                    <legend>My lovely form</legend>
                    <ul id="mlf">
                        <li>
                            <label for="mlf-name">Name</label>
                            <input type="text" id="mlf-name" placeholder="Your name"/>
                        </li>
                        <li>
                            <label for="mlf-email">E-mail</label>
                            <input id="mlf-email" type="email" placeholder="Your e-mail"/>
                        </li>
                        <li>
                            <label for="mlf-phone">Phone</label>
                            <input id="mlf-phone" type="tel" placeholder="Your phone"/>
                        </li>
                        <li>
                            <label for="mlf-iread">I read the TandC</label>
                            <input id="mlf-iread" type="checkbox"/>
                        </li>
                        <li>
                            <button type="submit">Send me</button>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>

<script type="text/javascript">

</script>
</body>
</html>
